<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Alejandra Vera</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a city</option>
            <option value="">Hamburg</option>
            <option value="">Guadalajara</option>
            <option value="">Madrid</option>
        </select>
        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="merida">
            <div>
                <h2>Merida</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="lisbon">
            <div>
                <h2>Lisbon</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
    <footer>This project was coded by <strong>Alejandra Vera</strong> and is <a href="">open sourced on Github</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
